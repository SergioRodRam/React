<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);

      // Hacemos uso de state con React
      // Creamos un controlador de estado con React.useState
      function Counter({ cuentaInicial }) {
        const [count, setCount] = React.useState(0);
        const [frase, setFrase] = React.useState("Hola");

        // Cada vez que cambia el estado, se renderiza el componente
        return (
          <div>
            <h1>Count: {count}</h1>
            <h1>Frase: {frase}</h1>

            <button onClick={() => setCount((now) => now + 1)}> +1 </button>
            <button onClick={() => setCount((now) => now - 1)}> -1 </button>

            {count < 10 ? (
              <>
                <button onClick={() => setCount(0)}> Reset </button>
                <button onClick={() => setCount(100)}> 100 </button>
              </>
            ) : null}

            <button onClick={() => setFrase("Adios")}> Adios</button>
            <button onClick={() => setFrase("Hola")}> Hola</button>
          </div>
        );
      }

      root.render(
        <>
          <Counter cuentaInicial={0} />
        </>
      );
    </script>
  </body>
</html>
