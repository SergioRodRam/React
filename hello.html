<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);

      // Hacemos uso de state con React
      // Creamos un controlador de estado con React.useState
      function Counter({ cuentaInicial }) {
        const [count, setCount] = React.useState(cuentaInicial);

        function handeClickPlus3() {
          //Estas funciones harían "0 + 1" 3 veces (la forma no correcta de hacerlo, es asíncrono)
          //setCount(count + 1);
          //setCount(count + 1);
          //setCount(count + 1);

          //Estas funciones harán "actual + 1 + 1 + 1" (la forma correcta de hacerlo)
          setCount((c) => c + 1);
          console.log({count});   //Imprimen el valor de count antes de que cambie
          setCount((c) => c + 1);
          console.log({count});   //Imprimen el valor de count antes de que cambie
          setCount((c) => c + 1);
          console.log({count});   //Imprimen el valor de count antes de que cambie
        }

        // Cada vez que cambia el estado, se renderiza el componente
        return (
          <div>
            <h1>Count: {count}</h1>
            <button onClick={handeClickPlus3}> +3 </button>
            <button onClick={() => setCount((now) => now + 1)}> +1 </button>
            <button onClick={() => setCount((now) => now - 1)}> -1 </button>
            <button onClick={() => setCount(0)}> Reset </button>
          </div>
        );
      }

      root.render(
        <>
          <Counter cuentaInicial={0} />
        </>
      );
    </script>
  </body>
</html>
