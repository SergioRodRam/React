<!DOCTYPE html>
<html lang="mx">
  <head>
    <meta charset="UTF-8" />
    <title>TODO LIST</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <style>
    body {
      margin: 0rem;
    }
  </style>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);

      function ToDo({ id, titulo, completado, onChange }) {
        return (
          <div
            key={id}
            style={{
              display: "flex",
              width: "100%",
              justifyContent: "space-around",
              alignItems: "center",
            }}
          >
            {completado ? "‚úÖ " : "‚ùå"}
            <li
              style={{
                width: "60%",
                textAlign: "center",
                textDecoration: completado ? "line-through" : "none",
                overflowWrap: "break-word",
              }}
            >
              {titulo}
            </li>
            <input type="checkbox" checked={completado} onChange={onChange} />
          </div>
        );
      }

      //En esta versi√≥n hacemos uso de un forms para crear una nueva tarea (Se recomienda esta versi√≥n üëçüèª)
      function NewToDo({ onNewToDo }) {
        const [titulo, setTitulo] = React.useState("");

        //Deshabilita el bot√≥n si el input esta vaciÃÅo
        return (
          <form
            onSubmit={(e) => {
              e.preventDefault();

              setTitulo("");
              onNewToDo(titulo);
            }}
            style={{
              display: "flex",
              justifyContent: "space-around",
              alignItems: "center",
              gap: "1.5rem",
            }}
          >
            <input
              type="text"
              placeholder="Agregar Tarea"
              value={titulo}
              onChange={(event) => setTitulo(event.target.value)}
            />
            <button disabled={titulo.length === 0}>Agregar</button>
          </form>
        );
      }

      //En esta versi√≥n hacemos uso de un forms para crear una nueva tarea
      function NewToDo2({ onNewToDo }) {
        return (
          <form
            onSubmit={(e) => {
              e.preventDefault();
              const input = e.target.elements[0];
              const tarea = input.value;
              input.value = "";

              onNewToDo(tarea);
            }}
            style={{
              display: "flex",
              justifyContent: "space-around",
              alignItems: "center",
              gap: "1.5rem",
            }}
          >
            <input type="text" placeholder="agregar Tarea" />
            <button>Agregar</button>
          </form>
        );
      }

      //En esta versi√≥n hacemos uso de un input para crear una nueva tarea
      function NewToDo3({ onNewToDo }) {
        const [titulo, setTitulo] = React.useState("");

        return (
          <div
            style={{
              display: "flex",
              justifyContent: "space-around",
              alignItems: "center",
              gap: "1.5rem",
            }}
          >
            <input
              type="text"
              placeholder="agregar Tarea"
              value={titulo}
              onChange={(event) => setTitulo(event.target.value)}
            />
            <button
              onClick={() => {
                onNewToDo(titulo);
                setTitulo("");
              }}
            >
              Agregar
            </button>
          </div>
        );
      }

      //En esta versi√≥n se crea el componente de la lista de tareas y se renderiza cada que se pasa un par√°metro al input
      function ListToDo() {
        const [tareas, setTareas] = React.useState([]);

        function crearNuevaTarea(titulo) {
          //Validaci√≥n de que no tenga un valor vaciÃÅo (Por si no se valida en el forms)
          if (!titulo) {
            return;
          }
          const newTodo = {
            id: Math.random().toString(),
            titulo,
            completado: false,
          };

          /* Version larga */
          //const newTodos = [newTodo, ...tareas];
          //setTareas(newTodos);
          setTareas((actualToDos) => [newTodo, ...actualToDos]);
        }

        function handleCheck(event, id) {
          const checked = event.target.checked;

          setTareas((actualToDos) => {
            const newTodos = [...actualToDos];
            newTodos.find((t) => t.id === id).completado = checked;

            const sortedTodos = [
              ...newTodos.filter((t) => !t.completado),
              ...newTodos.filter((t) => t.completado),
            ];

            return sortedTodos;
          });
        }

        //Cada vez que cambia el estado, se renderiza el componente (b√∫squeda en tiempo real cuando se escribe en el input)
        return (
          <div
            style={{
              display: "flex",
              flexDirection: "column",
              alignItems: "center",
              color: "white",
            }}
          >
            <h1>Lista de Tareas</h1>

            <NewToDo onNewToDo={crearNuevaTarea} />

            <ul
              style={{
                display: "flex",
                flexDirection: "column",
                alignItems: "center",
                width: "40vw",
                listStyle: "none",
                padding: 0,
              }}
            >
              {tareas.map((tarea) => (
                <ToDo
                  id={tarea.id}
                  titulo={tarea.titulo}
                  completado={tarea.completado}
                  onChange={() => handleCheck(event, tarea.id)}
                />
              ))}
            </ul>
          </div>
        );
      }

      function Card({ children }) {
        return (
          <div
            style={{
              backgroundColor: "#288463",
              boxShadow: "var(--shadow-elevation-low)",
              border: "1px solid white",
              borderRadius: "1rem",
              padding: "1rem",
            }}
          >
            {children}
          </div>
        );
      }

      function App() {
        return (
          <div
            style={{
              display: "flex",
              flexDirection: "column",
              alignItems: "center",
              justifyContent: "center",
              height: "100vh",
              backgroundColor: "lightblue",
            }}
          >
            <Card>
              <ListToDo />
            </Card>
          </div>
        );
      }

      root.render(<App />);
    </script>
  </body>
</html>
